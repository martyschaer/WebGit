<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Project 1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
				
		</header>
		<div id="div_parent">
			<div id="div_login">
				<form onsubmit="foo">
					<h1>Register</h1>
					<label for="in_email">Email:</label>
					<br/>
					<input type="email" id="in_email" name="email" required="true"/>
					<br/>

					<label for="pw">Password:</label>
					<br/>
					<input type="password" id="in_pw" name="pw" required="true"/>
					<br/>

					<label for="pw_re">Confirm Password:</label>
					<br/>
					<input type="password" id="in_pw_re" name="pw_re" required="true"/>
					<br/>

					<label for="gender">Gender:</label>
					<br/>
					<input type="radio" value="male" name="gender"> Male
					<input type="radio" value="female" name="gender"> Female
					<input type="radio" value="other" name="gender"> Other
					<br/>

					<label>Colour:</label>
					<br/>
					<input type="checkbox" name="chk_1" class="in_chk"/> Red
					<input type="checkbox" name="chk_2" class="in_chk"/> Green
					<input type="checkbox" name="chk_3" class="in_chk"/> Blue
					<input type="checkbox" name="chk_4" class="in_chk"/> Void
					<br/>

					<label for="in_party">Party:</label>
					<br/>
					<select name="party" id="in_party" required="true">
						<option>SVP</option>
						<option>SP</option>
						<option>FDP</option>
						<option>CVP</option>
						<option>BDP</option>
						<option>GPS</option>
						<option>GLP</option>
						<option>EVP</option>
						<option>Pirates</option>
					</select>
					<br/>
					<input type="submit" value="send">
				</form>
			</div>
	</body>
	<script type="text/javascript">
		/*$(document).ready(function(){
			$("#div_login").show();
		});*/

		window.onload = function(){
			document.getElementById("in_pw").onchange = validatePw;
			document.getElementById("in_pw_re").onchange = validatePw;
		}

		function validatePw(){
			var pass1 = document.getElementById("in_pw").value;
			var pass2 = document.getElementById("in_pw_re").value;
			console.log(pass1);
			console.log(pass2);

			if(pass1 != pass2){
				document.getElementById("in_pw_re").setCustomValidity("Passwords don't match!");
			}else{
				document.getElementById("in_pw_re").setCustomValidity("");
			}
		}

	</script>
</html>
